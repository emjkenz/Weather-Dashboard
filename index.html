<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h2>Search for a City</h2>
                <div class="d-flex">
                    <input type="text" class="form-control w-50" id="city-search" placeholder="e.g. Melbourne">
                    <select class="form-control w-50" name="time" id="time-search">
                        <option value="02">2:00 AM</option>
                        <option value="05">5:00 AM</option>
                        <option value="08">8:00 AM</option>
                        <option value="11">11:00 AM</option>
                        <option value="14" selected>2:00 PM</option>
                        <option value="17">5:00 PM</option>
                        <option value="20">8:00 PM</option>
                        <option value="23">11:00 PM</option>
                    </select>
                </div>
                
                <button id="search" type="submit" class="btn btn-primary w-100 my-2">Search</button>
                <hr>
                <div id="previous-searches"></div>
            </div>
            <div class="col-9">
                <div id="Citydata"></div>
                <div id="FiveDayForcase"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
